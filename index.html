<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>
        <div class="botoes">
            <button class="botao ativo">Concluir o Ensino Médio</button>
            <button class="botao">Ter um Físico melhor</button>
            <button class="botao">Conseguir um emprego</button>
            <button class="botao">Fazer a CNH</button>
        </div>

        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal"> Concluir o Ensino Médio</h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo para completar objetivo</h4>
                <div class="contador">
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="dias0">7</p>
                        <p class="contador-digito-texto" >dias</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="horas0">7</p>
                        <p class="contador-digito-texto" >horas</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="minutos">7</p>
                        <p class="contador-digito-texto" >minutos</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="segundos0">7</p>
                        <p class="contador-digito-texto" >segundos</p>
                    </div>
                </div>
            </div>

            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal"> Ter um físico melhor</h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo para completar objetivo</h4>
                <div class="contador"></div>
            </div>

            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal"> Conseguir um emprego</h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo para completar objetivo</h4>
                <div class="contador"></div>
            </div>

            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal"> Fazer a CNH</h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo para completar objetivo</h4>
                <div class="contador"></div>
            </div>
        </div>





    </section>
    <script src="main.js"></script>
</body>

</html>
